<html>
<head>
<link rel="stylesheet" href='static/css/style.css' />
</head>
<body>
<ul id="navigation">
{% for item in data %}
    <li>
        <a target="_blank" href="https://xueqiu.com/S/{{ item.symbol }}">{{ item.name }}【{{ item.symbol }}】</a> <span>{{ item.percents[1] }}</span>
        <div>【PB/TTM/LYR】{{item.info.pb}}/{{item.info.pe_ttm}}/{{item.info.pe_lyr}}</div>
        <div>N年内卖点占比 {{ item.percents[0] }}</div>
        <div>总股本 {{ item.info.totalShares2 }}</div>
    </li>
{% endfor %}
</ul>
</body>
</html>
